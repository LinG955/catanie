<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.question}}</p>
  <mat-form-field *ngIf="data.input">
    <input matInput tabindex="1" [(ngModel)]="data.input">
  </mat-form-field>
  <mat-form-field *ngIf="data.choice">
    <mat-label>{{data.choice.title}}</mat-label>
    <mat-select [(ngModel)]="data.selected">
      <mat-option *ngFor="let choice of data.choice.options" [value]="choice">{{choice}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" tabindex="2">Ok</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">No Thanks</button>
</div>
