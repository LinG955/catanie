    class="public-toggle"
    [value]="currentPublicViewMode"
    *ngIf="searchPublicDataEnabled"
  >
    <mat-button-toggle [class.buttonToggle]="!toggleStyle" [value]="false" (click)="onViewPublicChange(false)">
      我的数据
    </mat-button-toggle>
    <mat-button-toggle [class.buttonToggle]="toggleStyle" [value]="true" (click)="onViewPublicChange(true)">
      共享数据
    </mat-button-toggle>

<div class="action-container" [class.hidden]="loading$ | async">
  <button
    mat-button
    [disabled]="isEmptySelection()"
    *ngIf="currentArchViewMode === viewModes.archivable"
    class="archive-action-btn"
    (click)="archiveClickHandle($event)"
    color="primary"
  >
    <mat-icon> archive </mat-icon> Archive
  </button>

  <button
    mat-button
    [disabled]="isEmptySelection()"
    *ngIf="currentArchViewMode === viewModes.retrievable"
    class="retrieve-action-btn"
    (click)="retrieveClickHandle($event)"
    color="primary"
  >
    <mat-icon> cloud_upload </mat-icon> Retrieve
  </button>

  <button
    id="addToBatchButton"
    mat-button
    [disabled]="isEmptySelection()"
    *ngIf="appConfig.shoppingCartEnabled"
    class="add-batch"
    (click)="onAddToBatch()"
    color="primary"
  >
    <mat-icon> shopping_cart </mat-icon> 批量处理
  </button>
</div>

<div style="clear: both"></div>
